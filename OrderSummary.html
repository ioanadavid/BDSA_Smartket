<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(img/footer_no_title.jpg);">
					<span class="login100-form-title-1">
						Plasare comanda
					</span>
				</div>

				<div class="mt-5 col-md-12">
					<p class="text-center">Optiuni de plata</p>
				</div>

				<form >
					<fieldset class="form-group mt-5 col-md-12">

						<legend class="col-form-label col-sm-2 pt-0">Modalitate de plata</legend>
						<div class="col-sm-8">
						  <div class="form-check">
							<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="online" checked>
							<label class="form-check-label" for="gridRadios1">
							  Card online
							</label>
						  </div>
						  <div class="form-check">
							<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="ramburs">
							<label class="form-check-label" for="gridRadios2">
							  Ramburs
							</label>
						  </div>
						</div>
					  </div>
					</fieldset>
					
					<div class="form-group row col-md-12">
						<label for="inputVoucher" class="col-sm-2 col-form-label">Cod voucher</label>
						<div class="col-sm-8">
						  <input type="voucher" class="form-control" id="inputVoucher" placeholder="Voucher">
						</div>
					  </div>

					<div class="container-login100-form-btn mt-5 col-md-12 row justify-content-center">
						<button class="login100-form-btn text-center">
							Next
						</button>
					</div>

				  </form>
			</div>
